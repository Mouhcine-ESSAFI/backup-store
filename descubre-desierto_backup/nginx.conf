server {
  listen 90;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ==================================================
  # MAIN ROUTING (supports folders + index.html)
  # ==================================================
  location / {
    try_files
      $uri
      $uri/
      $uri/index.html
      $uri.html
      =404;
  }

  # ==================================================
  # REDIRECT .html â†’ clean URL (SEO-safe)
  # ==================================================
  location ~* ^(.+)\.html$ {
    return 301 $scheme://$host:$server_port$1;
  }

  # ==================================================
  # STATIC ASSETS
  # ==================================================
  location ~* \.(css|js|jpg|jpeg|png|gif|svg|webp|woff|woff2|ttf|ico)$ {
    expires 30d;
    access_log off;
  }
}
