server {
  listen 90;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ==================================================
  # MAIN ROUTING (npx serve–like behavior)
  # ==================================================
  location / {
    try_files
      $uri
      $uri/
      $uri/index.html
      $uri.html
      =404;
  }

  # ==================================================
  # CANONICAL CLEAN URL REDIRECT (.html → no .html)
  # ONLY for NON-hashed files
  # ==================================================
  location ~* ^(.+)\.html$ {
    # do NOT redirect hashed product files
    if ($uri ~* "[a-f0-9]{4}\.html$") {
      break;
    }

    return 301 $scheme://$host:$server_port$1;
  }

  # ==================================================
  # STATIC ASSETS
  # ==================================================
  location ~* \.(css|js|jpg|jpeg|png|gif|svg|webp|woff|woff2|ttf|ico)$ {
    expires 30d;
    access_log off;
  }
}
