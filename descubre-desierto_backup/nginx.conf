server {
  listen 90;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ✅ THIS is what makes clean URLs work (npx serve behavior)
  location / {
    try_files $uri $uri/ $uri.html =404;
  }

  # ✅ Safe redirect: .html → clean URL
  location ~* ^(.+)\.html$ {
    return 301 $scheme://$host:$server_port$1;
  }

  location ~* \.(css|js|jpg|jpeg|png|gif|svg|webp|woff|woff2|ttf|ico)$ {
    expires 30d;
    access_log off;
  }
}
