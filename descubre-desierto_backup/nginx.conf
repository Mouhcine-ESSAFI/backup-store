server {
  listen 90;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ðŸ”‘ THIS IS THE MOST IMPORTANT PART
  location / {
    try_files $uri $uri/ $uri.html =404;
  }

  # âœ… Optional: redirect .html URLs to clean ones (SEO-safe)
  location ~* ^(.+)\.html$ {
    return 301 $scheme://$host$1;
  }

  location ~* \.(css|js|jpg|jpeg|png|gif|svg|webp|woff|woff2|ttf|ico)$ {
    expires 30d;
    access_log off;
  }
}
